<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 11</title>
  </head>
  <body>
    <h1>Hướng dẫn</h1>
    <h2>Tạo List không thứ tự</h2>
    <!-- Thẻ UL List ko có thử tự -->
    <!-- Cú pháp: ul
    Gõ tắt: ul>li*5{} -->
    <!-- Thẻ b: in đậm
    Thẻ i: chữ nghiêng  
    Thể u: gạch chân  -->
    <ul>
      <li>Phần 1</li>
      <li>Phần 2</li>
      <li>Phần 3</li>
    </ul>
    <!-- Thẻ HR gạch ngang -->
    <hr />
    <!-- Thẻ ol List có thử tự -->
    <!-- Cú pháp: ol
    Gõ tắt: ol>li*5{} -->
    <h2>Tạo List không thứ tự</h2>
    <ol>
      <li>Bước 1</li>
      <li>Bước 2</li>
      <li>Bước 3</li>
      <li>Bước 4</li>
    </ol>
    <hr />
    <!-- Thẻ a: anchor- g kèm liên kết, email, phone -->
    <a href="https://www.google.com/" target="_self">CLICK VÀO EM</a><br />
    <!-- self hiển thị trang web khác ngay tại trang web chính
    blank hiển thì trang web ở tab kế bên  -->
    <a href="tel: 0357969952">Liên hệ</a><br />
    <a href="mailto:phathuynh.05@gmail.com">Email</a><br />
    <a href="minhphat.cc@gmail.com?cc=admin@domain.com"
      >Gửi mail cho mình nhé</a
    >
    <br />
    <!-- Thẻ img: image, tải hình ảnh lên trang web -->
    <!-- sử dụng trang web unsplash.com -->
    <img src="img/logo.png" alt="Technology" />
    <img src="img/bồ.pnghh" alt="ẾCH CON" width="90" />
    <!-- Đường dẫn tương đối và đường dẫn tuyệt đối -->
  </body>
</html>
